<p>
    Для работы данного способа, необходимо отсанировать QR-код с помощью приложения Умной камеры в приложении Яндекс, войти в аккаунт через приложение и нажать "Продолжить" форме ниже.
</p>
<form action="?" method="post" enctype="multipart/form-data">
    [#if QR_URL!=""#]
    <div class="from-group">
        <img src="[#QR_URL#]">
    </div>
    [#endif QR_URL#]

    <div class="form-group">
        <input type="submit" id="Cookie_upload" name="submit" value="<#LANG_CONTINUE#>" class="btn btn-success">
        <a href="?view_mode=<#VIEW_MODE#>" class="btn btn-default"><#LANG_CANCEL#></a>
    </div>
    <input type="hidden" name="view_mode" value="<#VIEW_MODE#>">
    <input type="hidden" name="type" value="<#TYPE#>">
    <input type="hidden" name="track_id" value="[#TRACK_ID#]">
    <input type="hidden" name="csrf_token" value="[#CSRF_TOKEN#]">
</form>
