<div class="row" style="margin-right: -15px;margin-left: -15px;">
	<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
		<div class="table-responsive">
			<table class="table table-striped table-bordered">
				<thead>
					<tr>
						<th>Название</th>
						<th>Тип устройства</th>
						<th>IOT ID</th>
						<th>Комната</th>
						<th>Дом</th>
						<th>Обновлён</th>
					</tr>
				</thead>
				[#begin RESULT#]
				<tr>
					<td>[#if VALUE !=''#]<a href="?view_mode=search_yadevices&mode=switch&iot_id=[#IOT_ID#]&value=[#VALUE#]">[#endif VALUE#] <img src="[#ICON#]" width="30" height="30">[#if VALUE !=''#]</a>[#endif VALUE#]<a href="?view_mode=edit_yadevices&id=[#ID#]" title="Edit">[#TITLE#]</a></td>
					<td>[#DEVICE_TYPE#]</td>
					<td>[#IOT_ID#]</td>
					<td>[#ROOM#]</td>
					<td>[#HOUSE#]</td>
					<td>[#UPDATED#]</td>
				</tr>
				[#end RESULT#]
			</table>
		</div>
	</div>
</div>
